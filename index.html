<html>
  <head>
    <title>Cellular Automata</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1>Cellular Automata</h1>
    <div class="canvas-with-controls">
      <canvas id="app"></canvas>
      <div class="controls">
        <fieldset id="urmom">
          <legend>"Brush":</legend>
          <div>
            <input type="radio" id="dead" name="state" value="dead" />
            <label for="dead">Dead</label>
          </div>
          <div>
            <input type="radio" id="alive" name="state" value="alive" checked />
            <label for="alive">Alive</label>
          </div>
        </fieldset>
        <div class="slidecontainer">
          <input type="range" min="1" max="60" value="50" class="slider" id="fpsRange">
          <label id='fpsRangeLabel' for='fpsRange'></label>
        </div>
        <button id="play">Play</button>
        <button id="reset">Reset</button>
        </br></br>
        <button id="next">Next</button>
      <div>
    <div>
    <script src="index.js"></script>
  </body>
</html>
